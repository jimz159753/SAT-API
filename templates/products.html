{% extends 'dashboard.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
	<div class="page-header">
		<h3>Catalogo de productos</h3>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4" style="margin-top:20px;">
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#capturaProducto" style="width: 250px;">Capturar Producto</button>
			</div>
  			<div class="col-xs-6 col-md-4" style="margin-top:20px;">
  				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#buscarProducto"  style="width: 250px;">Buscar Producto</button>
  			</div>
  			<div class="col-xs-6 col-md-4" style="margin-top:20px;">
  				<button type="button" class="btn btn-info btn-lg" style="width: 250px;">Ver Productos</button>
  			</div>
		</div>

		<!--Ventanas Modales -->
		<div class="modal fade" id="capturaProducto" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
          				<h4 class="modal-title">Captura Producto</h4>
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
        			</div>
        			<div class="modal-body">
          				<p>Some text in the modal.</p>
        			</div>
        			<div class="modal-footer">
          				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			</div>
    			</div>
			</div>
		</div>
		<div class="modal fade" id="buscarProducto" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
          				<h4 class="modal-title">Buscar Producto</h4>
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
        			</div>
        			<div class="modal-body">
          				<p>Some text in the modal.</p>
        			</div>
        			<div class="modal-footer">
          				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			</div>
    			</div>
			</div>
		</div>
	</div>
{% endblock %}
