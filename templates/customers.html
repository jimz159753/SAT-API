{% extends 'dashboard.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
	<div class= "container-fluid">
        <h3>Catalogo Clientes</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4" style="margin-top:20px;">
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#capturaCliente" style="width: 250px;">Capturar Cliente</button>
			</div>
  			<div class="col-xs-6 col-md-4" style="margin-top:20px;">
  				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#buscarCliente"  style="width: 250px;">Buscar Cliente</button>
  			</div>
  			<div class="col-xs-6 col-md-4" style="margin-top:20px;">
  				<button type="button" class="btn btn-info btn-lg" style="width: 250px;">Ver Clientes</button>
  			</div>
		</div>
		<!--Ventanas Modales -->
		<div class="modal fade" id="capturaCliente" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
          				<h4 class="modal-title">Captura Cliente</h4>
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
        			</div>
        			<div class="modal-body">
                        <form method="POST"  autocomplete="off" action="">
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                    <label>Nombre o razon social</label>
                                </div>
                                <div class="col-md-6" align="center">
                                    <input type="text" class="form-control" required="true">
                                </div>
                            </div>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                    <label>RFC</label>
                                </div>
                                <div class="col-md-6" align="center">
                                    <input type="text" class="form-control" required="true">
                                </div>
                            </div>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                    <label>Telefono</label>
                                </div>
                                <div class="col-md-6" align="center">
                                    <input type="tel" class="form-control" required="true">
                                </div>
                            </div>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                    <label>Correo electronico</label>
                                </div>
                                <div class="col-md-6" align="center">
                                    <input type="email" class="form-control" required="true">
                                </div>
                            </div>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                    <label>Estado</label>
                                </div>
                                <div class="col-md-6" align="center">
                                    <select  class="form-control">
                                        <option>JALISCO</option>
                                        <option>BAJA CALIFORNIA SUR</option>
                                        <option>PUEBLA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-top:10px;">
                                <div class="col-md-6" align="center">
                                </div>
                                <div class="col-md-6" align="right">
                                    <button>Capturar</button>
                                </div>
                            </div>
                        </form>
        			</div>
        			<div class="modal-footer">
          				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			</div>
    			</div>
			</div>
		</div>

		<div class="modal fade" id="buscarCliente" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
          				<h4 class="modal-title">Buscar Cliente</h4>
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
        			</div>
        			<div class="modal-body">
          				<p>Some text in the modal.</p>
        			</div>
        			<div class="modal-footer">
          				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			</div>
    			</div>
			</div>
		</div>
	</div>
{% endblock %}
